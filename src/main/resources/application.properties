spring.application.name=centraliza

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

##Techo que a IA ajudou para criação dos dados de alguns usuários automatimente, quando executa o projeto
##Sempre executa os scripts SQL que está no data.sql quando inicializa o sistema
spring.sql.init.mode=always
##Diz ao Spring para esperar o JPA criar o banco primeiro, se não da erro nos inserts
spring.jpa.defer-datasource-initialization=true
